<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Typingkit</title>

        <!-- CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/typingkit.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <section class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Typingkit</h1>
                    <h1>&copy; Humayun kabir</h1>
                    <img class="img-responsive" src="assets/images/propic.jpg" alt="Profil picture">
                    <div class="social">
                        <a href="https://github.com/humayuncep" target="_blink"><i class="ion-social-github"></i></a>
                        <a href="http://www.facebook.com/humayun.cep" target="_blink"><i class="ion-social-facebook"></i></a>
                        <a href="https://twitter.com/humayuncep" target="_blink"><i class="ion-social-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/humayun-kabir-8166b5b3" target="_blink"><i class="ion-social-linkedin"></i></a>
                        <a href="https://plus.google.com/+Humayunkabircep/posts" target="_blink"><i class="ion-social-googleplus"></i></a>
                    </div>
                    <a class="btn btn-success btn-lg" href="https://github.com/humayuncep/typingkit/archive/master.zip" download><span class="ion-ios-cloud-download"></span> Download Typingkit</a>
                </div>
                <div class="col-md-8">
                    <!-- Browser -->
                    <div class="content">
                        <div class="browser-bar">
                            <span class="close button"></span>
                            <span class="min button"></span>
                            <span class="max button"></span>
                            <span id="btn-restart" class="restart button" data-toggle="tooltip" data-placement="left" title="Click to restart"></span>
                        </div>
                        <pre id="output"></pre>
                    </div>
                </div>
            </div>
        </section>

        <!-- Scripts -->
        <script src="assets/js/jquery-1.12.3.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/typingkit.js"></script>
    </body>
</html>
